<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/paper.png" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="create.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <title>Auth</title>
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/paper.png" />
            <p class="title">Join a Group</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="../auth">SignOut</a>
            </nav>
        </header>

        <main>
            <form>
                <label>
                    Name:
                    <input name="name" />
                </label>
                <label>
                    Contact Info:
                    <input name="email" />
                </label>
                <label>
                    Select a Workshop!
                    <select name="workshop-id"></select>
                </label>
                <button type="submit">Add Student</button>
            </form>
        </main>
    </body>
</html>
